<section id="hero">
  <div class="container">
    <p class="hero-text">
      Noise cancellation headphones that are capable for a lot of things
    </p>
    <p class="hero-text-second">Up to 20 hours of playback</p>
    <h1 class="hero-title">Headphones Bose NC 700</h1>

    <button class="button hero-button">Order</button>
    <picture>
      <source
        srcset="./img/hero/hero-desk-1x.jpg 1x, ./img/hero/hero-desk-2x.jpg 2x"
        type="image/jpg"
        media="(min-width: 1440px)"
      />
      <source
        srcset="./img/hero/hero-tab-1x.jpg 1x, ./img/hero/hero-tab-2x.jpg 2x"
        type="image/jpg"
        media="(min-width: 768px)"
      />
      <source
        srcset="./img/hero/hero-mob-1x.jpg 1x, ./img/hero/hero-mob-2x.jpg 2x"
        type="image/jpg"
        media="(max-width: 767px)"
      />

      <img
        class="hero-img"
        loading="lazy"
        src="./img/hero/hero-desk-1x.jpg"
        alt="Headphones Bose NC 700"
        width="700"
        height="598"
      />
    </picture>
  </div>
</section>
